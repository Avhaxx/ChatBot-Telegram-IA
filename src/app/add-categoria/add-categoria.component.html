<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Añadir Categoría</h1>
      <form [formGroup]="categoriaForm" (ngSubmit)="onYesClick()">
        <div class="mb-6">
          <label for="nombre" class="block text-left mb-2">Nombre de la Categoría:</label>
          <input id="nombre" formControlName="nombre" class="w-full p-2 border border-gray-300 rounded" />
          <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-red-500 mt-2">
            <div *ngIf="nombre?.errors?.['required']">El nombre es obligatorio.</div>
            <div *ngIf="nombre?.errors?.['pattern']">El nombre solo puede contener letras, números y espacios.</div>
          </div>
        </div>
        <div class="flex justify-between w-full">
          <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded" (click)="onNoClick()">Cancelar</button>
          <button type="submit" class="bg-teal-600 hover:bg-teal-900 text-white font-bold py-2 px-4 rounded" [disabled]="categoriaForm.invalid">Añadir</button>
        </div>
      </form>
    </div>
  </div>
