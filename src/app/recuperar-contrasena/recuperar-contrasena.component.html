<div class="min-h-screen bg-gray-400 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Recuperar Contraseña</h2>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form (ngSubmit)="recuperarContrasena()" #recuperarForm="ngForm">
          <p class="mt-2 text-lg text-black text-center">
            Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
          </p>
          <div class="mt-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" required [(ngModel)]="email" #emailRef="ngModel"
                     class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                     [class.border-red-500]="emailRef.invalid && (emailRef.dirty || emailRef.touched)">
              <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-red-500 text-xs mt-1">
                Correo electrónico inválido.
              </div>
            </div>
          </div>
          <div class="mt-6">
            <button type="submit" [disabled]="recuperarForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
              Enviar Instrucciones
            </button>
          </div>
        </form>
        <div *ngIf="mensajeEnviado" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
          Si el correo está registrado, recibirás un email con instrucciones para restablecer tu contraseña.
        </div>
      </div>
    </div>
  </div>
