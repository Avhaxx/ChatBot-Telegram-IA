<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Confirmar eliminación</h1>
      <div class="mb-6">
        <p>¿Estás seguro de que deseas eliminar el producto "{{ data.nombre }}"?</p>
      </div>
      <div class="flex justify-between w-full">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded" (click)="onNoClick()">Cancelar</button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="onYesClick()">Eliminar</button>
      </div>
    </div>
  </div>
